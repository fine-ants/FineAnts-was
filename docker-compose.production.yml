version: "3.8"
services:
  app:
    container_name: fineAnts_app
    image: fineants/fineants-app:production-latest
    restart: always
    ports:
      - "443:443"
    environment:
      PROFILE: production
      TZ: Asia/Seoul
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - spring-net
  redis:
    container_name: fineAnts_redis
    image: redis:7.4-alpine
    restart: always
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - spring-net
  loki:
    container_name: fineAnts_loki
    image: grafana/loki:3.1.2
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
      - loki_data:/loki
    env_file:
      - ./secret/loki/.env
    command:
      - -config.file=/etc/loki/prod-config.yaml
      - -config.expand-env=true
    networks:
      - spring-net
  promtail:
    image: grafana/promtail:2.3.0
    container_name: promtail
    volumes:
      - ./promtail:/etc/promtail
      - ./logs:/var/log
    env_file:
      - ./secret/promtail/.env
    command:
      - -config.file=/etc/promtail/config.yaml
      - -config.expand-env=true
    networks:
      - spring-net
  grafana:
    container_name: fineAnts_grafana
    image: grafana/grafana:11.4.0
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - spring-net
  prometheus:
    image: prom/prometheus:latest
    container_name: fineAnts_prometheus
    ports:
      - "9090:9090"
    command:
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: always
    volumes:
      - ./prometheus/config/prod:/etc/prometheus
      - ./prometheus/volume:/prometheus
    networks:
      - spring-net
volumes:
  loki_data:
  grafana_data:
networks:
  spring-net:
