version: "3.8"
services:
  app:
    container_name: fineAnts_app
    build: .
    restart: always
    ports:
      - "443:443"
    environment:
      PROFILE: production
      TZ: Asia/Seoul
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
    networks:
      - spring-net
  redis:
    container_name: fineAnts_redis
    image: redis:latest
    restart: always
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - spring-net
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./promtail:/etc/promtail
      - ./logs:/var/log
    env_file:
      - ./secret/promtail/.env
    command:
      - -config.file=/etc/promtail/config.yaml
      - -config.expand-env=true
networks:
  spring-net:
