name: CI/CD - GCP Compute Engine Deployment

on:
  push:
    branches: [ main, infra/#727 ]

permissions:
  contents: read

env:
  GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
  # Docker Hub Registry 설정
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE_NAME: fineants-app
  TAG: production-latest
  # Google Cloud 설정
  GCP_INSTANCE_IP: ${{ secrets.GCP_INSTANCE_IP }}
  GCP_SSH_USERNAME: ${{ secrets.GCP_SSH_USERNAME }}
  GCP_SSH_PASSPHRASE: ${{ secrets.GCP_SSH_PASSPHRASE }}
  GCP_SSH_PRIVATE_KEY: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

jobs:
  ## 1. CI: 빌드 및 이미지 저장소 푸시
  build-image:
    runs-on: ubuntu-22.04
    environment: gcp-production
    outputs:
      global_image_uri: ${{ steps.set-image-tag.outputs.image_tag }} # 다음 단계로 이미지 URI 전달

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4.1.7
        with:
          submodules: true
          token: ${{ env.GIT_TOKEN }}
      ## JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '17'
          distribution: 'temurin'
      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4.2.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # gradlew 실행을 위해서 실행 권한을 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Test
      - name: Run Tests
        run: ./gradlew test

      # bootjar
      - name: Build with Gradle
        run: ./gradlew bootJar

      # --- Docker Hub 인증 및 푸시

      # 1. 최종 이미지 태그 생성 (도커 허브 사용자명 포함)
      - name: Set Image Tag
        id: set-image-tag
        run: |
          FULL_TAG="${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.TAG }}"
          echo "global_image_uri=$FULL_TAG" >> "$GITHUB_OUTPUT"
          echo "Full Image Tag is $FULL_TAG"

      # 2. Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build --platform linux/amd64 -t ${{ steps.set-image-tag.outputs.image_tag }} .

      # 3. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # 4. Docker 이미지 푸시
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ steps.set-image-tag.outputs.image_tag }}
  # 2. CD: GCP Compute Engine SSH 배포
  deploy:
    runs-on: ubuntu-22.04
    environment: gcp-production
    needs: build-image
    defaults:
      run:
        shell: bash

    steps:
      # 1. 이전 작업에서 사용된 소스 코드 재확인 (파일 업로드 위해서)
      - uses: actions/checkout@v4.1.7
        with:
          submodules: true
          token: ${{ env.GIT_TOKEN }}
      # 2. 이미지 태그를 환경 변수로 설정
      - name: Set Image Tag Environment Variable
        run: |
          FULL_TAG="${{ needs.build-image.outputs.global_image_uri }}" 
          echo "IMAGE_TAG=$FULL_TAG" >> $GITHUB_ENV
      # gcp ssh 연결 확인
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.GCP_INSTANCE_IP }}
          username: ${{ env.GCP_SSH_USERNAME }}
          passphrase: ${{ env.GCP_SSH_PASSPHRASE }}
          key: ${{ env.GCP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "SSH connection successful!"
      # 3. docker-compose 파일 및 필요 파일 VM에 업로드
      - name: Upload Docker Compose and Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.GCP_INSTANCE_IP }}
          username: ${{ env.GCP_SSH_USERNAME }}
          passphrase: ${{ env.GCP_SSH_PASSPHRASE }}
          key: ${{ env.GCP_SSH_PRIVATE_KEY }}
          source: "docker-compose.yml, docker-compose.production.yml, .env.production, redis/" # 업로드할 파일 목록
          target: "/home/${{ env.GCP_SSH_USERNAME }}/app/"  # VM 내 타겟 디렉토리
      - name: check uploaded files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.GCP_INSTANCE_IP }}
          username: ${{ env.GCP_SSH_USERNAME }}
          passphrase: ${{ env.GCP_SSH_PASSPHRASE }}
          key: ${{ env.GCP_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            ls -al /home/${{ env.GCP_SSH_USERNAME }}/app/
      # 4. SSH를 사용하여 원격 서버에 접속 및 배포
      - name: Deploy with Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.GCP_INSTANCE_IP }}
          username: ${{ env.GCP_SSH_USERNAME }}
          passphrase: ${{ env.GCP_SSH_PASSPHRASE }}
          key: ${{ env.GCP_SSH_PRIVATE_KEY }}
          port: 22

          # GCP 인스턴스에서 실행할 스크립트
          script: |
            # 1. VM에서 배포 폴더 생성 및 이동
            DEPLOY_DIR="/home/${{ env.GCP_SSH_USERNAME }}/app"
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # 2. Docker Hub 로그인
            echo "${{ env.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin
            
            # 3. Docker Compose 실행
            # docker-compose 파일이 ${IMAGE_TAG} 환경 변수를 사용하도록 설정되어 있다고 가정합니다.
            
            # 팁: 이미지 태그를 동적으로 사용하려면,
            # VM 환경 변수(예: IMAGE_TAG)를 docker-compose 파일에 설정해야 합니다.
            # 예: docker-compose 파일 내 image: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.TAG }}
            
            # .env 파일을 VM에 업로드하고,
            # --env-file 옵션을 사용하거나 쉘 환경 변수를 설정하여 docker-compose를 실행합니다.
            
            # 환경 변수를 쉘에 직접 설정하고 docker-compose 실행
            IMAGE_TAG="${{ needs.build-image.outputs.global_image_uri }}"
            echo "IMAGE_TAG=$IMAGE_TAG"
            
            # docker-compose 파일을 실행하여 컨테이너 생성 및 교체 (down, pull, up -d)
            docker-compose -f docker-compose.yml -f docker-compose.production.yml down
            docker-compose -f docker-compose.yml -f docker-compose.production.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d
