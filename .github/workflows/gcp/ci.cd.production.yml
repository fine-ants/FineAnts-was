name: CI/CD - GCP Compute Engine Deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  # GCP 환경 설정
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}   # GCP 프로젝트 ID
  GCP_REGION: us-central1                         # GCP Compute Engine 인스턴스가 있는 리전
  GCP_ZONE: us-central1-a                         # 인스턴스가 있는 영역
  INSTANCE_NAME: fineants-vm                      # GCP Compute Engine 인스턴스 이름
  # Artifact Registry 설정
  AR_REGION: us-central1                # Artifact Registry 리전
  AR_REPOSITORY: fineants          # Artifact Registry 저장소 이름
  DOCKER_IMAGE_NAME: fineants-app
  TAG: production-latest

jobs:
  ## 1. CI: 빌드 및 이미지 저장소 푸시
  build-image:
    runs-on: ubuntu-22.04
    environment: gcp-production
    outputs:
      image_uri: ${{ steps.set-image-uri.outputs.image_uri }} # 다음 단계로 이미지 URI 전달

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4.1.7
        with:
          submodules: true
          token: ${{ secrets.GIT_TOKEN }}
      ## JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '17'
          distribution: 'temurin'
      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4.2.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      # gradlew 실행을 위해서 실행 권한을 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # bootjar
      - name: Build with Gradle
        run: ./gradlew clean bootJar --no-daemon

      # --- Docker Hub 인증 및 푸시

      # 1. 최종 이미지 태그 생성 (도커 허브 사용자명 포함)
      - name: Set Image Tag
        id: set-image-tag
        run: |
          FULL_TAG="${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}:${TAG}"
          echo "image_tag=$FULL_TAG" >> "$GITHUB_OUTPUT"
          echo "Full Image Tag is $FULL_TAG"

      # 2. Docker 이미지 빌드
      - name: Build Docker Image
        run: docker build -t ${{ steps.set-image-tag.outputs.image_tag }} .

      # 3. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Docker 이미지 푸시
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ steps.set-image-tag.outputs.image_tag }}
  # 2. CD: GCP Compute Engine SSH 배포
  deploy:
    runs-on: ubuntu-22.04
    environment: gcp-production
    needs: build-image
    defaults:
      run:
        shell: bash

    steps:
      # 1. 이전 작업에서 사용된 소스 코드 재확인 (파일 업로드 위해서)
      - uses: actions/checkout@v4.1.7
        with:
          submodules: true
          token: ${{ secrets.GIT_TOKEN }}
      # 2. 이미지 태그를 환경 변수로 설정
      - name: Set Image Tag Environment Variable
        run: |
          FULL_TAG="${{ needs.build-image.outputs.image_tag }}"
          echo "IMAGE_TAG=$FULL_TAG" >> $GITHUB_ENV
      # 3. docker-compose 파일 및 필요 파일 VM에 업로드
      - name: Upload Docker Compose and Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_INSTANCE_IP }}
          username: ${{ secrets.GCP_SSH_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          source: "docker-compose.production.yml" # 업로드할 파일 목록
          target: "/home/${{ secrets.GCP_SSH_USERNAME }}/app/"  # VM 내 타겟 디렉토리
      # 4. SSH를 사용하여 원격 서버에 접속 및 배포
      - name: Deploy with Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_INSTANCE_IP }}
          username: ${{ secrets.GCP_SSH_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: 22

          # GCP 인스턴스에서 실행할 스크립트
          script: |
            # 1. VM에서 배포 폴더로 이동
            DEPLOY_DIR="/home/${{ secrets.GCP_SSH_USERNAME }}/app"
            cd $DEPLOY_DIR
            
            # 2. Docker Hub 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # 3. Docker Compose 실행
            # docker-compose 파일이 ${IMAGE_TAG} 환경 변수를 사용하도록 설정되어 있다고 가정합니다.
            
            # 팁: 이미지 태그를 동적으로 사용하려면,
            # VM 환경 변수(예: IMAGE_TAG)를 docker-compose 파일에 설정해야 합니다.
            # 예: docker-compose 파일 내 image: ${DOCKER_USERNAME}/${DOCKER_IMAGE_NAME}:${TAG}
            
            # .env 파일을 VM에 업로드하고,
            # --env-file 옵션을 사용하거나 쉘 환경 변수를 설정하여 docker-compose를 실행합니다.
            
            # 환경 변수를 쉘에 직접 설정하고 docker-compose 실행
            IMAGE_TAG="${{ needs.build-image.outputs.image_tag }}"
            
            # docker-compose 파일을 실행하여 컨테이너 생성 및 교체 (pull, up -d)
            docker-compose -f docker-compose.production.yml pull
            docker-compose -f docker-compose.production.yml up app -d
