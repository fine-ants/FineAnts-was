version: "3.8"
services:
  db:
    container_name: fineAnts_db
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    command:
      - '--local-infile=1'
    networks:
      - backend_net
  redis:
    container_name: fineAnts_redis
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - backend_net
networks:
  backend_net:
