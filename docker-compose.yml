version: "3.8"
services:
  app:
    container_name: fineAnts_app
    platform: linux/amd64
    build: .
    restart: always
    ports:
      - "8080:8080"
    environment:
      PROFILE: local
      TZ: Asia/Seoul
      DB_HOST: fineAnts_db
      DB_PORT: 3306
      DB_DATABASE: fineAnts
      DB_USERNAME: root
      DB_PASSWORD: password1234!
      REDIS_HOST: fineAnts_redis
      REDOS_PORT: 6379
    volumes:
      - ./logs:/app/logs
    depends_on:
      - redis
      - db
    networks:
      - spring-net
  db:
    container_name: fineAnts_db
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password1234!
      - MYSQL_ROOT_PASSWORD=password1234!
      - MYSQL_DATABASE=fineAnts
    command:
      - '--local-infile=1'
    networks:
      - spring-net
  redis:
    container_name: fineAnts_redis
    image: redis:latest
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - spring-net
  loki:
    container_name: fineAnts_loki
    image: grafana/loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki:/etc/loki
      - ./loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - spring-net
  promtail:
    container_name: fineAnts_promtail
    image: grafana/promtail:2.3.0
    volumes:
      - ./promtail:/etc/promtail
      - ./logs:/var/log
    command:
      - -config.file=/etc/promtail/local-config.yaml
      - -config.expand-env=true
    depends_on:
      - loki
    networks:
      - spring-net
  grafana:
    container_name: fineAnts_grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - spring-net
volumes:
  grafana_data:
networks:
  spring-net:
    driver: bridge
